name: ci
on: [push, pull_request]
jobs:
  build-chrome-extension:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: check out
        uses: actions/checkout@master
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ci
        run: |
          npm ci
          npm t
        env:
          CI: true
